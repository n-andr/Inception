
# version - tells Docker which syntax version to use
# legasy , don't need to spesify vertion anymore

#version: '3.8'

# services - all containers you want Docker Compose to manage together.
# nginx - our first container running Nginx
# build - where Dockerfile is located
# ports - defines port mapping (like HOST:CONTAINER, e.g.,) connect local port 8080 to container port 80

services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./requirements/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - wordpress_data:/var/www/html
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    ports:
      - "3306:3306"
    environment:                        # variables MariaDB reads on startup
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    volumes:                            # keeps database data persistent
      - mariadb_data:/var/lib/mysql
  wordpress:
    build: requirements/wordpress/.
    container_name: wordpress
    depends_on:
      - mariadb
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: user
      WORDPRESS_DB_PASSWORD: userpass
      WORDPRESS_DB_NAME: mydb
    volumes:
      - wordpress_data:/var/www/html 
     


volumes:
  mariadb_data:
  wordpress_data: