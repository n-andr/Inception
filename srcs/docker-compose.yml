
# version - tells Docker which syntax version to use
# legasy , don't need to spesify vertion anymore

#version: '3.8'

# services - all containers you want Docker Compose to manage together.
# nginx - our first container running Nginx
# build - where Dockerfile is located
# ports - defines port mapping (like HOST:CONTAINER, e.g.,) connect local port 8080 to container port 80

services:
  nginx:
    build: ./requirements/nginx/.
    container_name: nginx
    image: nginx:inception
    ports:
      - "443:443"
    expose:
      - '443'
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      # - ./requirements/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - wordpress_data:/var/www/html
      # WordPress files volume (read-only for nginx)
      #- wordpress_data:/var/www/html:ro
      # Optionally persist certs between restarts
      #- nginx_certs:/etc/nginx/certs
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always # or always??? to be confirmed
  mariadb:
    build: ./requirements/mariadb/.
    container_name: mariadb
    image: mariadb:inception
    # ports:
    #   - "3306:3306" # don't need after seting up internal neetwork
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:                            # keeps database data persistent
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    restart: always
  wordpress:
    build: ./requirements/wordpress/.
    container_name: wordpress
    image: wordpress:inception
    depends_on:
      - mariadb
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      DOMAIN_NAME: ${DOMAIN_NAME}
      WP_ADMIN_USR: ${WP_ADMIN_USR}
      WP_ADMIN_PWD: ${WP_ADMIN_PWD}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
      WP_USER: ${WP_USER}
      WP_USER_PWD: ${WP_USER_PWD}
      WP_USER_EMAIL: ${WP_USER_EMAIL}
    volumes:
      - wordpress_data:/var/www/html 
    networks:
      - inception
    restart: always
     


volumes:
  mariadb_data:
    driver: local
    # driver_opts:
    #   type: local
    #   o: bind
    #   device: /home/nandreev/data/db_data/
  wordpress_data:
    driver: local
    # driver_opts:
    #   type: local
    #   o: bind
    #   device: /home/nandreev/data/wp_data/

networks:
  inception:
    driver: bridge # default value - internal isolated local network